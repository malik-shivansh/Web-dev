<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Nme"><br>
        <input type="email" placeholder="Email ID"><br>
        <input type="number" placeholder="Contact Number"><br>
        <input type="link" placeholder="Linkedin profile link"><br>
        <label for="">Date Of Birth</label><br>
        <input type="date" placeholder="Date of Borth"> <br>
        <!-- for date place holder will not work, label we have to use -->
        <label for="">Meeting Time</label><br>
        <input type="time"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <label for="">Upload Profile Picture</label><br>
        <input type="file"><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write about Yourself!"></textarea><br>
        <!-- Radio button and Check boxes -->
        <!-- Radio Button:When we have to choose only one option -->
        <label for="">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male 
        <input type="radio" name="Gender" value="Female">Female 
        <input type="radio" name="Gender" value="Other">Other <br>
        <!-- Check Box:Multiple selection -->
        <label for="">Skills:</label>
        <input type="checkbox" name="skills" value="HTML5">HTML5
        <input type="checkbox" name="skills" value="CSS3">CSS3
        <input type="checkbox" name="skills" value="Javascript">Javascript
        <input type="checkbox" name="skills" value="C++">C++ <br>
        <!-- Drop down:A list will open-->
        <label for="">Branch:</label><br>
        <select name="" id="">
            <option value="">--Select Branch--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AI and ML">AI and ML</option>
            <option value="Robotics">Robotics</option>
            <!-- To make this list multiple choice;just write multiple in selct only and to selct any option by default just write selected in that option -->
        </select>
        <button type="submit">Register</button>
        <button type="reset">Refresh</button>
        <button type="button">Ok</button>
    </form>
    
</body>
</html>
