    <!-- Styling in h1 tag -->

    <h1 class="head-2">Sub Heading</h1>
    <h3 class="head-3">Heading 3</h3>
    <!-- No we have use two classes for h1 tag then it will take head-3 class because it reads line by line so the last updated one goes for recommendation -->
