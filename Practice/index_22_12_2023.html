<body>
    <!-- For validation or Non-Validation in form we will use javascript for that. -->
    <form onsubmit="return validation()">
        <!-- we use onsubmit function so that after submitting the form validation is required, so onsubmit function is necessay.Validation is a function name that we will use in javascript page -->
        <div class="mb-3">
            <label for="example" class="form-label">Name</label><br>
            <input type="text" placeholder="Name" id="example" class="form-control">
            <!-- If any error happen then we will use this tag -->
            <span id="error-name" style="font-size: 10px; color: red;"></span>
            <!-- This span tag will give error if it is not valid.We also have to give unique I'D -->
        </div>
        <!-- id should be different for every span -->
        <div class="mb-3">
            <label for="input" class="form-label">Email</label><br>

            <span id="error-" style="font-size: 10px; color: red;"></span>
        </div>

        <div class="mb-3">
            <label for="1" class="form-label">Contact No.</label><br>
            <input type="number" placeholder="Contact No." id="1" class="form-control">

        </div>

        <div class="mb-3">

            <input type="password" id="2" class="form-control">
            <span id="error-na" style="font-size: 10px; color: red;"></span>
        </div>

        <div class="mb-3">
            <label for="2" class="form-label">confirm Password</label><br>
            <input type="password" id="3" class="form-control">
            <span id="error-nam" style="font-size: 10px; color: red;"></span>
        </div>

        <div class="mb-3">
            <button type="submit" class="bt btn-primary" style="font-size: 20px;">Register</button>
