<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Mandatory -->
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Other">Other
        <!-- If we add disbaled in option tag then we cannot change that but with help of javascript we can enable this diabled field -->
        <!-- wrute readonly in option tag so that user can't edit the info. but manger can edit -->
        <input type="link" value="https://www.coincent.ai/" readonly>
        
        
    </form>
    <!-- Adding a image -->
    <!-- Media(img, video, audio, iframe) -->
    <img src="" alt="">
    <!-- Video -->
    <video src="" controls></video>
    <video src="" autoplay loop muted></video>
    <!-- Audio -->
    <audio src="" controls></audio>
    <!-- iframe -->
    <!-- This is used to copy a url and show that video or website in your website like youtube videos or location from Google map -->
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
